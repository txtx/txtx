[package]
name = "txtx-addon-network-svm-types"
description = "Types for executing Solana runbooks"
version = "0.3.12"
edition = { workspace = true }
license = "Apache-2.0"
repository = { workspace = true }
keywords = { workspace = true }
categories = { workspace = true }

[dependencies]
borsh = "1.5.1"
bs58 = "0.5.0"
convert_case = "0.6.0"
solana-pubkey = { version = "3.0.0", features = ["serde", "borsh"]}
solana-transaction-context = { version = "3.0.0", features = ["serde"]}
solana-clock = { version = "3.0.0", features = ["serde"]}
solana-blake3-hasher = { version = "3.0.0", features = ["blake3"]}
solana-epoch-info = { version = "3.0.0", features = ["serde"]}
solana-message = { version = "3.0.0", features = ["serde"]}
solana-keypair = { version = "3.0.0" }
solana-signature = { version = "3.0.0", features = ["serde"]}
solana-transaction = { version = "3.0.0", features = ["serde", "bincode"]}
solana-transaction-error = { version = "3.0.0", features = ["serde"]}
solana-transaction-status-client-types = { version = "3.0.0" }
anchor-lang-idl = { version = "0.1.2", features = ["convert"] }
txtx-addon-kit = { workspace = true, default-features = false }
# txtx-addon-kit = { version = "0.2.6" }
lazy_static = "1.4.0"
serde = "1"
serde_json = "1"
serde_derive = "1"

[dev-dependencies]
test-case = "3.3"
