name: Release Crates
on:
  push:
    branches:
      - main
      - ci/release
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  release_crates:
    name: Release to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build .env file
        run: |
          touch .env
          echo RELAYER_BASE_URL="https://txtx.link" >> .env
          echo RELAYER_HOST="txtx.link" >> .env
          echo INFURA_API_KEY=${{ secrets.INFURA_API_KEY }} >> .env
          echo NHOST_REGION="" >> .env
          echo NHOST_SUBDOMAIN="" >> .env
          echo TXTX_CONSOLE_URL="https://txtx.run" >> .env
          echo AUTH_SERVICE_URL="https://id.txtx.run" >> .env
          cat .env

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install Rust toolchain
        run: rustup toolchain install 1.84.0 --profile minimal

      - name: Build - Cargo
        run: 
          cargo build --release --locked

      - name: Publish txtx-addon-kit to crates.io
        uses: katyo/publish-crates@v2
        with:
            dry-run: ${{ github.event_name != 'push' }}
            ignore-unpublished-changes: true
            registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
            path: './crates/txtx-addon-kit'

      - name: Publish txtx-core to crates.io
        uses: katyo/publish-crates@v2
        with:
            dry-run: ${{ github.event_name != 'push' }}
            ignore-unpublished-changes: true
            registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
            path: './crates/txtx-core'

      - name: Publish txtx-gql to crates.io
        uses: katyo/publish-crates@v2
        with:
            dry-run: ${{ github.event_name != 'push' }}
            ignore-unpublished-changes: true
            registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
            path: './crates/txtx-gql'

      - name: Publish txtx-addon-network-svm to crates.io
        uses: katyo/publish-crates@v2
        with:
            dry-run: ${{ github.event_name != 'push' }}
            ignore-unpublished-changes: true
            registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
            path: './addons/svm'
